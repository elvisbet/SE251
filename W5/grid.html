<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        border:solid black 1px;
    }
    tr{
        border:solid black 1px;
    }
</style>
<script>
    window.addEventListener(`load`, (e) => {
        body = document.querySelector(`body`)
        var submit = document.querySelector(`#button input`)
        var input = document.querySelector(`#textbox input`)

            var min = 0
            var max = 100

            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

        var table = []
        submit.addEventListener(`click`, (e) => {
            console.log('success!!')

            for (let i = 0; i < parseInt(input.value); i++) {
                table[i] = []
                var row = document.createElement('tr');
                for (let v = 0; v < parseInt(input.value); v++) {
                    var cell = document.createElement(`td`)
                    table[i][v] = randomNumber(min, max)
                    if(table[i][v] % 2 === 0){
                    cell.innerHTML += table[i][v]
                    cell.style.backgroundColor ="blue";
                    }
                    else if(table[i][v] % 3 ===0){
                        cell.innerHTML += table[i][v]
                        cell.style.backgroundColor ="red";
                    }
                    else{
                        cell.innerHTML+=table[i][v]
                    }
                    row.appendChild(cell);
                    //console.log(table[i][v])
                }
                var p = document.getElementById("results");
                p.appendChild(row)
                    //body.appendChild(row);
                    //document.getElementById("results").innerHTML = table;
            }
        })
    })
</script>

<body>
    <form>
        <div id="textbox">
            <input type="text" placeholder="">
        </div>
        <div id="button">
            <input type="button" value="Generate">
        </div>
        <table id="results">
            <th>
                <td>

                </td>

            </th>
        </table>

    </form>
</body>

</html>
