<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Week 2 Files</title>
    <style type="text/css">
        .border {
            border: 1px solid black;
        }
    </style>
</head>

<body>
</body>

<script type="text/javascript">
    //Use this Array of objects to complete the assignment.
    fetch('https://se251-node.herokuapp.com/w2')
        .then(response => response.json())
        .then(people => {
            var body = document.querySelector(`body`);
            for (let i = 0; i < people.length; i++) {
                var tempDiv = document.createElement(`div`)
                tempDiv.setAttribute("id", String(i));
                tempDiv.setAttribute("class", "border")
                for (v in people[i]) {
                    var p = document.createElement(`p`)
                    var ind = document.createTextNode(people[i][v]);

                    p.appendChild(ind)


                    tempDiv.appendChild(p)

                }

                body.appendChild(tempDiv)
            }
        });
</script>


</html>
