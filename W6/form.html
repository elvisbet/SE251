<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST" action ="#">
        <label for ="first">First Name</label>
        <input type ="text" id= "first" name="first" title="input first name" placeholder="First Name" required
        oninvalid = "this.setCustomValidity('Enter First Name Here')"
        oninput = "this.setCustomValidity('')">
        
        <button type="submit" name="Submit">Submit</button>

        <script>
        var first =document.querySelector(`#first`)
        first.addEventListener(`keyup`,(e)=>{
            e.target.setCustomValidity('Enter First Name Here')
            e.target.reportValidity()
        }
        
        )
        </script>
    </form>
</body>
</html>
